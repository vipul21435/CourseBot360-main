<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseBot360 : Your course guide</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen" id="screen">
        <div class="header">CourseBot360</div>
        <div class="content" id="chatContent">
            <div class="msg response">Welcome<br><br>I'm an AI assistant to guide you for fetching information about courses.<br><br>Please use <i>course codes and acronyms only</i> for asking queries related to courses.</div>
        </div>
        <div class="bottom">
            <input type="text" name="send" class="sendMsg" id="messageInput" placeholder="Ask your query">
            <button id="sendBtn">Send</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <script type="module" src="script/main.js"></script>
</body>

</html>
